<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kith Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Kith Platform</h1>
            <div class="header-actions">
                <span id="current-user"></span>
                <button id="export-csv-btn" class="btn btn-secondary" title="Download all data as CSV">üì• Export CSV</button>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </header>
        
        <main class="app-main">
            <!-- Contacts Section -->
            <section id="contacts-section" class="section">
                <div class="section-header">
                    <h2>Contacts</h2>
                    <button id="create-contact-btn" class="btn btn-primary">+ New Contact</button>
                </div>
                
                <div id="contacts-list" class="contacts-list">
                    <!-- Contacts will be loaded here -->
                </div>
            </section>
            
            <!-- Create Contact Modal -->
            <div id="create-contact-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Create New Contact</h2>
                    <form id="create-contact-form">
                        <div class="form-group">
                            <label for="contact-name">Full Name</label>
                            <input type="text" id="contact-name" name="full_name" required>
                        </div>
                        <div class="form-group">
                            <label for="contact-tier">Tier</label>
                            <select id="contact-tier" name="tier">
                                <option value="1">Tier 1 (Close)</option>
                                <option value="2" selected>Tier 2 (Regular)</option>
                                <option value="3">Tier 3 (Distant)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Contact</button>
                    </form>
                </div>
            </div>
            
            <!-- Contact Detail View -->
            <section id="contact-detail-section" class="section" style="display: none;">
                <div class="section-header">
                    <button id="back-to-contacts" class="btn btn-secondary">‚Üê Back to Contacts</button>
                    <div style="display: flex; align-items: center; gap: 1rem; flex: 1;">
                        <h2 id="contact-detail-name"></h2>
                        <button id="delete-contact-btn" class="btn btn-danger" style="margin-left: auto;">Delete Contact</button>
                    </div>
                </div>
                
                <!-- Add Note Form -->
                <div class="add-note-form">
                    <h3>Add Note</h3>
                    <form id="add-note-form">
                        <div class="form-group">
                            <label for="note-text">Note Text</label>
                            <textarea id="note-text" name="note" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Analyze Note</button>
                    </form>
                </div>
                
                <!-- Analysis Results -->
                <div id="analysis-results" class="analysis-results" style="display: none;">
                    <h3>Analysis Results</h3>
                    <div id="categories-display"></div>
                </div>
                
                <!-- Categories Display -->
                <div id="contact-categories" class="categories-section">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <h3>Categories</h3>
                        <button id="edit-categories-btn" class="btn btn-secondary">‚úèÔ∏è Edit Categories</button>
                    </div>
                    <div id="categories-list"></div>
                </div>
                
                <!-- Edit Categories Modal -->
                <div id="edit-categories-modal" class="modal" style="display: none;">
                    <div class="modal-content" style="max-width: 800px; max-height: 90vh; overflow-y: auto;">
                        <span class="close-edit-categories">&times;</span>
                        <h2>Edit Categories</h2>
                        <div id="categories-edit-form">
                            <div id="categories-edit-list"></div>
                            <div class="add-category-section" style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #ddd;">
                                <h4>Add New Category</h4>
                                <div class="form-group">
                                    <label for="new-category-select">Category</label>
                                    <select id="new-category-select" class="form-control">
                                        <option value="">Select a category...</option>
                                        <option value="Actionable">Actionable</option>
                                        <option value="Goals">Goals</option>
                                        <option value="Relationship_Strategy">Relationship_Strategy</option>
                                        <option value="Social">Social</option>
                                        <option value="Professional_Background">Professional_Background</option>
                                        <option value="Financial_Situation">Financial_Situation</option>
                                        <option value="Wellbeing">Wellbeing</option>
                                        <option value="Avocation">Avocation</option>
                                        <option value="Environment_And_Lifestyle">Environment_And_Lifestyle</option>
                                        <option value="Psychology_And_Values">Psychology_And_Values</option>
                                        <option value="Communication_Style">Communication_Style</option>
                                        <option value="Challenges_And_Development">Challenges_And_Development</option>
                                        <option value="Deeper_Insights">Deeper_Insights</option>
                                        <option value="Admin_matters">Admin_matters</option>
                                        <option value="Others">Others</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="new-category-content">Content</label>
                                    <textarea id="new-category-content" class="form-control" rows="3" placeholder="Enter category content..."></textarea>
                                </div>
                                <button id="add-category-btn" class="btn btn-secondary">Add Category</button>
                            </div>
                        </div>
                        <div class="modal-actions" style="margin-top: 2rem; display: flex; justify-content: flex-end; gap: 1rem;">
                            <button id="cancel-edit-categories" class="btn btn-secondary">Cancel</button>
                            <button id="save-categories-btn" class="btn btn-primary">Save Changes</button>
                        </div>
                    </div>
                </div>
                
                <!-- Audit Trail -->
                <div id="audit-trail" class="audit-trail">
                    <h3>Audit Trail</h3>
                    <div id="logs-list"></div>
                </div>
            </section>
        </main>
    </div>
    
    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
    </div>
    
    <!-- Notification -->
    <div id="notification" class="notification" style="display: none;"></div>
    
    <!-- Main Entry Point -->
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
