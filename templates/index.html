<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kith Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Kith Platform</h1>
            <div class="header-actions">
                <span id="current-user"></span>
                <button id="export-csv-btn" class="btn btn-secondary" title="Download all data as CSV">üì• Export CSV</button>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </header>
        
        <main class="app-main">
            <!-- Contacts Section -->
            <section id="contacts-section" class="section">
                <div class="section-header">
                    <h2>Contacts</h2>
                    <button id="create-contact-btn" class="btn btn-primary">+ New Contact</button>
                </div>
                
                <div id="contacts-list" class="contacts-list">
                    <!-- Contacts will be loaded here -->
                </div>
            </section>
            
            <!-- Create Contact Modal -->
            <div id="create-contact-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Create New Contact</h2>
                    <form id="create-contact-form">
                        <div class="form-group">
                            <label for="contact-name">Full Name</label>
                            <input type="text" id="contact-name" name="full_name" required>
                        </div>
                        <div class="form-group">
                            <label for="contact-tier">Tier</label>
                            <select id="contact-tier" name="tier">
                                <option value="1">Tier 1 (Close)</option>
                                <option value="2" selected>Tier 2 (Regular)</option>
                                <option value="3">Tier 3 (Distant)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Contact</button>
                    </form>
                </div>
            </div>
            
            <!-- Contact Detail View -->
            <section id="contact-detail-section" class="section" style="display: none;">
                <div class="section-header">
                    <button id="back-to-contacts" class="btn btn-secondary">‚Üê Back to Contacts</button>
                    <div style="display: flex; align-items: center; gap: 1rem; flex: 1;">
                        <h2 id="contact-detail-name"></h2>
                        <button id="delete-contact-btn" class="btn btn-danger" style="margin-left: auto;">Delete Contact</button>
                    </div>
                </div>
                
                <!-- Add Note Form -->
                <div class="add-note-form">
                    <h3>Add Note</h3>
                    <form id="add-note-form">
                        <div class="form-group">
                            <label for="note-text">Note Text</label>
                            <textarea id="note-text" name="note" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Analyze Note</button>
                    </form>
                </div>
                
                <!-- Analysis Results -->
                <div id="analysis-results" class="analysis-results" style="display: none;">
                    <h3>Analysis Results</h3>
                    <div id="categories-display"></div>
                </div>
                
                <!-- Categories Display -->
                <div id="contact-categories" class="categories-section">
                    <h3>Categories</h3>
                    <div id="categories-list"></div>
                </div>
                
                <!-- Audit Trail -->
                <div id="audit-trail" class="audit-trail">
                    <h3>Audit Trail</h3>
                    <div id="logs-list"></div>
                </div>
            </section>
        </main>
    </div>
    
    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
    </div>
    
    <!-- Notification -->
    <div id="notification" class="notification" style="display: none;"></div>
    
    <!-- Main Entry Point -->
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
